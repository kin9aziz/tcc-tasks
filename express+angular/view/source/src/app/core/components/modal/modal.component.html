<div class="modal-body text-center p-5">
    <div><img src="assets/images/logo/logo.png" height="120px" width="120px"></div>
    <div class="mt-4">
        <h4 class="mb-3">Oops something went wrong!</h4>
        <p class="text-muted mb-4"> The transfer was not successfully received by us. the email of the recipient
            wasn't correct.</p>
        <div class="hstack gap-2 justify-content-center">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal"
                    (click)="onSave()" *ngIf="content.saveBtn">{{content.saveBtn}}</button>
            <div class="btn btn-danger" (click)="onClose()" *ngIf="content.closeBtn">{{content.closeBtn}}</div>
        </div>
    </div>
</div>
